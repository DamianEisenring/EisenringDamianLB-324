name: Build and Deploy Docker image to ACR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t eisenringdamianregistry.azurecr.io/eisenringdamian-lb324:latest .

    - name: Push Docker image
      run: |
        docker push eisenringdamianregistry.azurecr.io/eisenringdamian-lb324:latest

    - name: Trigger Azure Web App Deployment
      uses: peter-evans/http-request-action@v2
      with:
        url: ${{ secrets.AZURE_WEB_APP_WEBHOOK_URL }}  
        method: 'POST'
